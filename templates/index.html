<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #0d1e2d;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        .container {
            background-color: #122b3d;
            padding: 30px 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0,255,255,0.1);
        }
        img.logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            text-align: center;
            color: #02b056;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #e0f7f7;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00b844;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #009f80;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #003c2b;
            border-radius: 6px;
            color: #00e0ad;
            text-align: center;
            font-weight: bold;

    <div class="container">

                <input type="number" step="any" name="{{ feature }}" required>
            </div>
            {% endfor %}
            <button type="submit">Predict Now</button>
        </form>

        {% if prediction %}
        <div class="result">
